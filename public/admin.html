<!doctype html>
<html>
  <head>
    <title>Admin Panel</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        background: #f5f5f7;
        margin: 0;
        padding: 0;
      }

      .hidden {
        display: none;
      }

      #redisCommander {
        width: 100%;
        height: 100vh;
        border: none;
      }

      .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border-radius: 12px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #1d1d1f;
        font-size: 24px;
        margin: 0 0 20px;
        text-align: center;
        font-weight: 500;
      }

      input[type='password'] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.8);
        transition: all 0.2s ease;
      }

      input[type='password']:focus {
        outline: none;
        border-color: #0071e3;
        box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #0071e3;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background: #0077ed;
      }

      button:active {
        transform: scale(0.98);
      }

      #error {
        color: #ff3b30;
        font-size: 14px;
        margin: 10px 0;
        text-align: center;
        min-height: 20px;
      }

      .logo {
        width: 50px;
        height: 50px;
        margin: 0 auto 20px;
        display: block;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="loginForm" class="container">
      <img
        src="https://cdn-icons-png.flaticon.com/512/2092/2092663.png"
        alt="Redis Admin"
        class="logo"
      />
      <h2>Redis Admin</h2>
      <div class="input-group">
        <input
          type="password"
          id="password"
          placeholder="Contrase침a"
          onkeypress="if(event.key === 'Enter') authenticate()"
        />
      </div>
      <button onclick="authenticate()">Iniciar Sesi칩n</button>
      <p id="error"></p>
    </div>

    <div id="redisPanel" class="hidden">
      <iframe id="redisCommander" src=""></iframe>
    </div>

    <script>
      let ws;
      let heartbeatTimeout;

      async function getRedisCommanderPort() {
        const response = await fetch('/admin/redis/config');
        const config = await response.json();
        return config.redisCommanderPort;
      }

      async function connect() {
        ws = new WebSocket(`ws://${window.location.host}/admin/redis-ws`);

        ws.onmessage = async (event) => {
          const data = JSON.parse(event.data);

          if (data.type === 'auth') {
            if (data.success) {
              document.getElementById('loginForm').classList.add('hidden');
              document.getElementById('redisPanel').classList.remove('hidden');
              const port = await getRedisCommanderPort();
              document.getElementById('redisCommander').src =
                `http://localhost:${port}`;
            } else {
              document.getElementById('error').textContent = data.message;
              document.getElementById('password').value = '';
              document.getElementById('password').focus();
            }
          } else if (data.type === 'heartbeat') {
            clearTimeout(heartbeatTimeout);
            heartbeatTimeout = setTimeout(handleDisconnect, 35000);
          }
        };

        ws.onclose = handleDisconnect;
      }

      function authenticate() {
        const password = document.getElementById('password').value;
        if (!password.trim()) {
          document.getElementById('error').textContent =
            'Por favor ingrese la contrase침a';
          return;
        }
        ws.send(JSON.stringify({ type: 'auth', password }));
      }

      function handleDisconnect() {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('redisPanel').classList.add('hidden');
        document.getElementById('redisCommander').src = '';
        document.getElementById('password').value = '';
        document.getElementById('error').textContent = '';

        setTimeout(connect, 1000);
      }

      // Iniciar conexi칩n
      connect();

      // Focus en el input al cargar
      document.getElementById('password').focus();
    </script>
  </body>
</html>
