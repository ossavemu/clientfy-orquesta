# Red
bind 0.0.0.0
port 6379
protected-mode yes

# Memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistencia
dir /usr/local/var/db/redis/
appendonly yes
appendfsync everysec

# Pol√≠ticas de guardado
save 900 1
save 300 10
save 60 100

# Seguridad
requirepass clientfy_redis_password
masterauth clientfy_redis_password 

# Notificaciones
notify-keyspace-events KEA